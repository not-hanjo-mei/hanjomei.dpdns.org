<!DOCTYPE html>
<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Product+Sans:400,500,700&amp;display=swap" rel="stylesheet">

<script src="other_scripts_blyat/jquery-min.js"></script>

<body>
    <div class="header">
        <h1 id="terminalEffect"
            style="text-align: left; margin-left: 20px; transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
        </h1>
    </div>

    <!-- Sidebar (optional, can be loaded dynamically) -->

        <!-- Sidebar content can go here (loaded dynamically) -->

            <h2 i18n="get_in_touch">Get in Touch</h2>

            <p><i class="material-icons">chat</i> <span i18n="discord">Discord: not_hanjo_mei</span></p>

            <a class="button no-underline button-spacing" href="https://www.instagram.com/direct/t/111439353583723/"

                <span i18n="instagram_direct">Instagram Direct</span> <i class="material-icons">send</i>
            </a>
            <a class="button no-underline" href="mailto:hanjomei@hanjomei.dpdns.org" target="_blank">
                <span i18n="email_button">Email</span> <i class="material-icons">send</i>

    <div id="floating-button"></div>

    <script src="scripts.js"></script>
